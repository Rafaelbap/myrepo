<html>
  {% extends 'blog/base.html' %}
    <body>
            {{% block content %}
              {% for post in posts %}
                <div class="post">
                  <div class="date">
                    {{ post.published_date }}
                  </div>
                  <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1><!--o simbolo das chaves com percentual detro significa que estamos usando tags do Django. Isto Ã© o caminho blog.views.post_detail (no diretirio blog tem um arquivo view.py que contem uma view com o nomepost_detail)-->
                  <p>{{ post.text|linebreaksbr }}</p>
                </div>
              {% endfor %}
            {% endblock content %}

    </body>
</html>
